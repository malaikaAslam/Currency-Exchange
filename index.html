<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Connverter</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
    <h1 class="text">Currency Converter</h1>
<form>
    <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text" placeholder="Enter Amount">
      </div>
      <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png"></img>
                <select name="from" id="from" class="dropdown">
                
                </select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="To">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/AE/flat/64.png"></img>
                <select name="To" id="to" class="dropdown">
            
              </select>
          </div>
        </div>
    </div>
        <div class="msg">
            <p class="msg1"> 1 USD = 3.67 AED</p>

        </div>
        
    <button class="ex-btn">Exchange Money </button>
       
     
   </form>
</div>
<script src="./countryCodes.js"></script>  
<script src="./script.js" ></script>  

</body>
</html>
